<!DOCTYPE html>
<html>
  <head>
    <title>Book Library</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div
        id="header"
        class="d-flex justify-content-between p-3 bg-secondary bg-opacity-25"
      >
        <h1>The Book Shelf</h1>
        <button
          id="add"
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseForm"
          aria-expanded="false"
          aria-controls="collapseForm"
        >
          + Add Book
        </button>
      </div>
    </header>
    <div id="collapseForm" class="collapse">
      <form
        id="form"
        class="d-flex flex-column bg-secondary bg-opacity-25 px-5 py-2"
        onsubmit="addBook()"
      >
        <div class="mb-3">
          <!-- <label class="form-check-label" for="titleInput"></label> -->
          <input
            type="text"
            class="form-control"
            id="titleInput"
            placeholder="Title"
            required
          />
        </div>
        <div class="mb-3">
          <!-- <label class="form-check-label" for="authorInput"></label> -->
          <input
            type="text"
            class="form-control"
            id="authorInput"
            placeholder="Author"
            required
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="readInput" aria-required=""
            >Read Status</label
          >
          <select class="form-select" id="readInput" required>
            <option value="" selected disabled>Choose...</option>
            <option value="true">Read</option>
            <option value="false">Unread</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button id="submit" type="submit" class="btn btn-primary m-2">
            Submit
          </button>
          <button
            id="clear"
            type="cancel"
            class="btn btn-secondary m-2"
            onclick="clearFields()"
          >
            Clear
          </button>
        </div>
      </form>
    </div>
    <ul
      id="shelf"
      class="d-flex flex-wrap justify-content-center list-unstyled"
    ></ul>
    <script src="script.js"></script>
  </body>
</html>
